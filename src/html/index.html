<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <title>Valkream Updater GUI</title>
  </head>
  <body>
    <video id="background-video" autoplay loop muted playsinline>
      <source src="../assets/video/background.mp4" type="video/mp4" />
    </video>

    <div class="dragbar"></div>
    <div class="frame">
      <div id="minimize" class="button-frame icon-minimize"></div>
      <div id="maximize" class="button-frame icon-maximize"></div>
      <div id="close" class="button-frame icon-close"></div>
    </div>

    <div class="popup">
      <div class="popup-tab">
        <div class="popup-title"></div>
        <div class="popup-content"></div>
        <div class="popup-options">
          <button class="popup-button">OK</button>
        </div>
      </div>
    </div>
    <div class="pages"></div>
    <div id="snackbar"></div>
    <div class="update-container"></div>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
