<div id="folder-to-modpack-panel" class="panel border-purple">
  <div class="panel-header">
    <h1 class="panel-title color-purple">Folder to Modpack</h1>
    <button id="run-folder-to-modpack-btn" class="run-btn background-purple">
      <span class="material-icons">build</span>
      Run Transform
    </button>
  </div>
  <div class="panel-content">
    <div class="panel-content-item">
      <h2>Transformer un dossier BepInEx Plugins en modpack thunderstore.</h2>
    </div>
    <div class="form-group">
      <label for="bepInExPluginsFolderPath">Dossier /BepInEx/plugins :</label>
      <div style="display: flex; align-items: center; gap: 8px">
        <input
          type="text"
          id="bepInExPluginsFolderPath"
          name="folderPath"
          readonly
          style="flex: 1"
        />
        <button
          type="button"
          id="choose-folder-bepinex-plugins-btn"
          class="form-button-frame"
        >
          <span class="material-icons">folder_open</span>
        </button>
      </div>
    </div>
  </div>
</div>
