<div class="home-content-tab" id="home-content-tab-game">
  <div class="left-menu">
    <button
      class="left-menu-btn upload"
      id="btn-upload-game"
      aria-label="Uploader les documents principaux du jeu. Il s'aggit de l'installation steam de valheim avec les fichiers BepInEx."
      data-microtip-position="right-bottom"
      role="tooltip"
    >
      <span class="material-icons">add</span>
    </button>
    <button
      class="left-menu-btn build"
      id="btn-build-game"
      aria-label="Build le jeu uploadés, précédement. Génére un latest.yaml avec la version et l'id du modpack thunderstore."
      data-microtip-position="right"
      role="tooltip"
    >
      <span class="material-icons">construction</span>
    </button>
    <button
      class="left-menu-btn post"
      id="btn-post-game"
      aria-label="Envoie le build au serveur saisis dans la config."
      data-microtip-position="right"
      role="tooltip"
    >
      <span class="material-icons">send</span>
    </button>
    <button
      class="left-menu-btn change-version"
      id="btn-change-version-game"
      aria-label="Permet de changer la version en prod (ex: si une mauvaise version a été envoyés)."
      data-microtip-position="right"
      role="tooltip"
    >
      <span class="material-icons">autorenew</span>
    </button>
    <button
      class="left-menu-btn delete-version"
      id="btn-delete-version-game"
      aria-label="Permet de supprimer une version (ex: pour libérer de la place)."
      data-microtip-position="right"
      role="tooltip"
    >
      <span class="material-icons">delete</span>
    </button>
  </div>
  <div class="game-panels"></div>
</div>
